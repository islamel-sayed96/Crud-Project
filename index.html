<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation</title>
    <link rel="stylesheet" href="Assets/CSS/all.min.css">
    <link rel="stylesheet" href="Assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>

    <div class="container py-4">
        <label for="ProductName">ProductName : </label>
        <input type="text" id="ProductName" name="ProductName" class="form-control mb-3">
         <!-- الكلاس اللي اسمه 
         form controle 
         دا موجود في البوتستراب بيبقي ليه شويه خواص 
         width = 100% - border/reduise - 
         من الاخر بيخلي البوردر شكله جميل   -->
           
        <label for="ProductPrice">ProductPrice : </label>
        <input type="number" id="ProductPrice" name="ProductPrice" class="form-control mb-3">

        <label for="ProductCategory">ProductCategory : </label>
        <input type="text" id="ProductCategory" name="ProductCategory" class="form-control mb-3">

        <label for="ProductDesc">ProductDesc : </label>
        <textarea type="text" id="ProductDesc" name="ProductDesc" class="form-control mb-3"></textarea>

       <button onclick=" addProduct();" class="btn btn-lg btn-outline-danger d-block" type="submit" id="addBtn">Add Product </button>
       <br>
        <button  class="btn btn-lg btn-outline-warning mt-2 d-none" type="submit" id="updateBtn">Update Product </button>

       <!-- btn-danger / btn-sm / w-100  -->
    </div>
    
    <div class="w-75 mx-auto my-3">
        <input type="text" class="form-control w-75 my-3 mx-auto " oninput="searchProducts(this.value)" placeholder="Search By Name ....." id="SearchInput">
        <table class="table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
   
            </tbody>
        </table>
    </div>
    <script src="Assets/JS/bootstrap.bundle.min.js"></script>
    <script src="Assets/JS/script.js"></script>
</body>
</html>
